version: '2'

volumes:
  db_data: {}

services:
  django:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    depends_on:
      - postgres
    volumes:
      - .:/app
    environment:
      - POSTGRES_USER=pushtogether
      - USE_DOCKER=yes
    ports:
      - "8000:8000"
    command: /start.sh

  postgres:
    image: postgres:9.6
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=pushtogether


